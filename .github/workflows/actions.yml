name: 05-crud_app

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
      - run: npm install
      - name: Run Tailwind CSS watcher
      - run: npm run tailwindWatch
      - name: Run the dev server
      - run: npm run dev 

working-directory: /05-crud_app
