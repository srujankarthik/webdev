<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Karla&family=Open+Sans:wght@400;700&family=Raleway:ital,wght@0,400;0,700;1,400&family=Rubik:wght@500&display=swap"
        rel="stylesheet" />
    <title>Color Palette</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- colors div -->
    <div class="colors">
        <!-- individual color -->
        <div class="color">
            <!-- h2 -->
            <h2>Hex</h2>
            <!-- controls for the color-->
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <!-- slider adjustment for hue, saturation and brightness -->
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="0" />
                <!-- brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                    data-bright="0" />
                <!-- saturation -->
                <span>Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.01" name="saturation" class="sat-input"
                    data-sat="0">
            </div>
        </div>
        <!-- 2nd individual color -->
        <div class="color">
            <!-- h2 -->
            <h2>Hex</h2>
            <!-- controls for the color-->
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <!-- slider adjustment for hue, saturation and brightness -->
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="1" />
                <!-- brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                    data-bright="1" />
                <!-- saturation -->
                <span>Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.01" name="saturation" class="sat-input"
                    data-sat="1">
            </div>
        </div>
        <!-- 3rd individual color -->
        <div class="color">
            <!-- h2 -->
            <h2>Hex</h2>
            <!-- controls for the color-->
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <!-- slider adjustment for hue, saturation and brightness -->
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="2" />
                <!-- brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                    data-bright="2" />
                <!-- saturation -->
                <span>Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.01" name="saturation" class="sat-input"
                    data-sat="2">
            </div>
        </div>
        <!-- 4th individual color -->
        <div class="color">
            <!-- h2 -->
            <h2>Hex</h2>
            <!-- controls for the color-->
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <!-- slider adjustment for hue, saturation and brightness -->
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="3" />
                <!-- brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                    data-bright="3" />
                <!-- saturation -->
                <span>Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.01" name="saturation" class="sat-input"
                    data-sat="3">
            </div>
        </div>
        <!-- 5th individual color -->
        <div class="color">
            <!-- h2 -->
            <h2>Hex</h2>
            <!-- controls for the color-->
            <div class="controls">
                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <!-- slider adjustment for hue, saturation and brightness -->
            <div class="sliders">
                <button class="close-adjustment">X</button>
                <!-- hue -->
                <span>Hue</span>
                <input type="range" min="0" max="360" step="1" name="hue" class="hue-input" data-hue="4" />
                <!-- brightness -->
                <span>Brightness</span>
                <input type="range" min="0" max="1" step="0.01" name="brightness" class="bright-input"
                    data-bright="4" />
                <!-- saturation -->
                <span>Saturation</span>
                <input type="range" name="saturation" min="0" max="1" step="0.01" name="saturation" class="sat-input"
                    data-sat="4">
            </div>
        </div>
    </div>
    <!-- panel -->
    <div class="panel">
        <div class="library-panel">
            <button class="library"><i class="fas fa-book-open"></i></button>
            <p>Library</p>
        </div>
        <!-- generate panel -->
        <div class="generate-panel">
            <button class="generate"><i class="fas fa-sync"></i></button>
            <p>Generate</p>
        </div>
        <!-- save panel -->
        <div class="save-panel">
            <button class="generate"><i class="fas fa-save"></i></button>
            <p>Save</p>
        </div>
    </div>
    <!-- popup when clicked on the hex code -->
    <div class="copy-container">
        <div class="copy-popup">
            <h3>Copied to clipboard</h3>
            <h4>&#128077;</h4>
        </div>
    </div>
    <!-- save -->
    <div class="save-container">
        <div class="save-popup">
            <button class="close-save">X</button>
            <h4>Name your palette</h4>
            <input type="text" maxlength="35" class="save-name">
            <button type="submit" class="submit-save">Save</button>
        </div>
    </div>
    <!-- library container -->
    <div class="library-container">
        <div class="library-popup">
            <button class="close-library">X</button>
            <h4>Pick your palette</h4>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
        integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
